<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Ahan-Amrit</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg: #0d0d0d;
      --text: #f2f2f2;
      --muted: #999;
      --accent: #9b6bf5;
      --accent-light: #c59bff;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
      font-family: 'Inter', sans-serif;
      background-color: var(--bg);
      color: var(--text);
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 24px 5%;
    }

    .logo {
      font-weight: 800;
      font-size: 22px;
    }

    .logo span {
      display: block;
      font-size: 12px;
      font-weight: 400;
      color: var(--muted);
    }

    .btn {
      background: linear-gradient(135deg, var(--accent), var(--accent-light));
      color: white;
      border: none;
      border-radius: 30px;
      padding: 10px 22px;
      font-weight: 600;
      cursor: pointer;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .btn:hover {
      transform: scale(1.05);
      box-shadow: 0 0 10px var(--accent);
    }

    .hero {
      text-align: center;
      padding: 80px 20px 100px;
      position: relative;
      z-index: 1;
    }

    h1 {
      font-size: 48px;
      font-weight: 800;
      margin-bottom: 20px;
    }

    .highlight {
      color: var(--accent);
      display: inline-block;
      padding-bottom: 4px;
    }

    p {
      font-size: 18px;
      color: var(--muted);
      max-width: 600px;
      margin: 0 auto 30px;
      line-height: 1.6;
    }

    .bg-pattern {
      position: absolute;
      inset: 0;
      background: url('https://www.transparenttextures.com/patterns/dark-matter.png');
      opacity: 0.05;
      z-index: 0;
    }

    .sphere {
      position: absolute;
      top: 15%;
      right: 5%;
      width: 250px;
      height: 250px;
      background: url('https://upload.wikimedia.org/wikipedia/commons/e/ea/Wireframe_3D_Torus_Knot.svg') no-repeat center;
      background-size: contain;
      opacity: 0.35;
      animation: floaty 5s ease-in-out infinite;
      z-index: 0;
    }

    @keyframes floaty {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-20px); }
    }

    @media (max-width: 768px) {
      h1 {
        font-size: 36px;
      }

      .sphere {
        display: none;
      }

      .btn {
        font-size: 14px;
        padding: 10px 20px;
      }
    }
  </style>
</head>
<body>

  <div class="bg-pattern"></div>
  <div class="sphere"></div>

  <header>
    <div class="logo">Ahan-Amrit <span>by Bikram Sadhukhan</span></div>
    <button onclick="window.location.href='contact.html'" class="btn">Get in Touch</button>
  </header>

  <main class="hero">
    <h1><span class="highlight">Ahan-Amrit</span> (AI-Powered Food Insight)</h1>
    <p>Understand the truth behind every bite. We decode food labels using AI to help you make healthier choices with confidence.</p>
  </main>

</body>
</html>
